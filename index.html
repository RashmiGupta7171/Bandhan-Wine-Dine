<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Billing System</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>

<h1>Bandhan Wine & Dine</h1>

<div class="container">

  <div class="menu">
    <h2>Menu</h2>
    <input type="search" id="search" placeholder="Search item...">
    <div id="menuList"></div>
  </div>

  <div class="billing">
    <h2>Billing</h2>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="billBody"></tbody>
    </table>

    <div class="total">
      Grand Total: â‚¹<span id="grandTotal">0</span>
    </div>

    <div class="actions">
      <button onclick="cancelBill()">Cancel Bill</button>
      <button onclick="printBill()">Print Bill</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
